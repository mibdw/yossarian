<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yossarian</title>

	<link rel="stylesheet" href="/yossarian.min.css">
	<link rel="icon" type="image/gif" href="/c130-hercules.gif">
</head>
<body>
	<% if (message) { %>
		<div class="message"><%= message %></div>
	<% } %>

	<form action="/login" method="post" class="login">
		<input type="email" name="username" placeholder="E-mail" autofocus>
		<input type="password" name="password" placeholder="Password">
		<button>Login</button>
	</form>	
</body>
</html>
