<a href="" ng-click="incidentCancel()" class="event-cancel">Cancel</a>
<h1>{{eventOption.name}}</h1>

<form ng-submit="createEvent()" class="event-form form">
	<label for="title">Title</label>
	<input type="text" id="title" ng-model="incident.title" required="required">

	<label ng-hide="eventRange" for="start">Date</label>
	<label ng-show="eventRange" for="start">Start</label>
	<input type="text" id="start" ng-model="incident.start" placeholder="DD/MM/YYYY" required="required" ng-change="checkStart()" ng-click="resetStartDate()">

	<a href="" ng-hide="eventRange" class="event-range" ng-click="rangeToggle()">Range</a>

	<label ng-show="eventRange" for="end">End</label>
	<input ng-show="eventRange" type="text" id="end" ng-model="incident.end" placeholder="DD/MM/YYYY" ng-change="checkEnd()">

	<a ng-show="eventRange" href="" class="event-range" ng-click="rangeToggle()">Cancel</a>
	
	<label for="category">Category</label>
	<select id="category" ng-model="incident.category" required="required">
		<option ng-repeat="category in categoryList" value="{{category._id}}">{{category.name}}</option>
	</select>

	<label for="note">Note</label>
	<textarea id="note" rows="7" ng-model="incident.note"></textarea>

	<button type="submit" class="event-submit">Create</button>
</form>
