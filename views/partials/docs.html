<aside>
	<ul class="sidebar-nav">
		<li ng-class="{active: activeSubnav == 'overview'}">
			<a href="/#/docs/overview">Overview</a>
		</li>
		<li ng-repeat="option in submenu | orderBy:'title'" ng-class="{active: option.slug == activeSubnav}">
			<a href="/#/docs/{{option.slug}}">{{option.title}}</a>
			<ul></ul>
		</li>
	</ul>

	<ul class="sidebar-options">
		<li><a href="/#/docs/add"><i class="fa fa-plus-circle"></i> New document</a></li>
		<li ng-if="activeSubnav != 'overview'"><a href="/#/docs/{{activeSubnav}}/edit"><i class="fa fa-pencil"></i> Edit document</a></li>
	</ul>
</aside>

<article>
	<h1>{{subTitle.substr(2)}}</h1>
	<div ng-bind-html="doc.body" class="document-body"></div>
	<small ng-show="doc.editor">Last edited by {{doc.editor}} on {{doc.dateModified}}</small>
	<small>Create by {{doc.author}} on {{doc.dateCreated}}</small>
</article>

<div class="modal-wrapper" ng-show="modalContent.title">
	<div class="modal">
		<span class="modal-close" ng-click="modalContent.title = !modalContent.title">&times;</span>
		
		<h1>{{modalContent.title}}</h1>
		
		<ng-include src="modalContent.body"></ng-include>
	</div>
</div>
