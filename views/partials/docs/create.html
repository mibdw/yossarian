<form ng-submit="createDocument()" class="form">
	<div class="content left" style="width: 75%">
		<h1>Create document</h1>

		<label for="title">Title</label>
		<input type="text" id="title" ng-mode="createDoc.title">

		<label for="content">Content</label>
		<textarea id="content" rows="20" ng-model="createDoc.body"></textarea>
	</div>

	<aside class="right" style="width: 25%">
		<div class="form-controls">	
			<button type="submit" class="form-submit">Create</button>
			<a href="" ng-click="createDoc = ''" class="form-clear">Clear</a>
		</div>

		<ul class="credits">
			<li>
				<img src="/avatar.gif">
				<strong>{{user.name.first}} {{user.name.last}}</strong><br>
				<a href="mailto:{{user.email}}">{{user.email}}</a>
			</li>
		</ul>

		<ul class="form-checkboxes">
			<li ng-repeat="category in categoryList">
				<label for="{{category.slug}}">
					<input type="checkbox" id="{{category.slug}}" value="{{category._id}}"> {{category.name}}
				</label>
			</li>
		</ul>

		<ul>
			<li><a href="/#/docs">Back to documents</a></li>
			<li><a href="" ng-click="previewDocument()">Preview document</a></li>
			<li><a href="">Markdown documentation</a></li>
		</ul>
	</aside>
</form>
