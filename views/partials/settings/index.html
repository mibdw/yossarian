<h1>Settings</h1>

<aside>
	<ul class="sidebar-nav">
		<li ng-repeat="setting in settings" ng-class="{active: setting.slug == currentSetting.slug}">
			<a ng-click="switchSetting($index)">{{setting.name}}</a>
		</li>
	</ul>
</aside>

<section ng-include="currentSetting.url" ng-class="currentSetting.slug">

</section>
