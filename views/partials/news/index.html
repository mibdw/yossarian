<aside>
	<ul class="sidebar-options">
		<li><a href="/#/news/add"><i class="fa fa-plus-circle"></i> New article</a></li>
		<li><a href="/#/news/add"><i class="fa fa-tags"></i> Manage categories</a></li>
	</ul>

	<ul class="sidebar-options article-categories">
		<h3>Categories</h3>
		<li ng-repeat="category in articlesCategories">
			<a ng-click="articleCategoryToggle($index)">
				<i class="fa" ng-class="{'fa-check-circle': articlesActiveCategories.indexOf(category) != -1, 'fa-circle-o': articlesActiveCategories.indexOf(category) == -1}"></i> {{category}}
			</a>
		</li>	
	</ul>
	
	<ul class="sidebar-options article-categories">
		<h3>Options</h3>
		<select ng-model="articlesVisible">
			<option value="5">5 articles</option>
			<option value="10">10 articles</option>
			<option value="25">25 articles</option>
			<option value="50">50 articles</option>
			<option value="100">100 articles</option>
		</select>
	</ul>

</aside>

<h1 class="articles-header">News</h1>

<article ng-click="articleDetail(article.indexNo)" ng-repeat="article in articleList | filter: articleFilter | orderBy: '-dateCreated' | limitTo: articlesVisible" class="article-link">
	<time class="article-time" datetime="{{article.dateCreated}}" >{{article.dateCreatedPretty}}</time>

	<h2>{{article.title}}</h2>
	<div class="article-excerpt">{{article.excerpt}} ...</div>
	<small>
		Posted <time datetime="{{article.dateCreated}}">{{article.dateCreatedFromNow}}</time> by {{article.author.name.first}} {{article.author.name.last}}
		in 
		<ul class="article-categories">
			<li ng-repeat="category in article.category">{{category}}</li>
		</ul>
		
	</small>
</article>
