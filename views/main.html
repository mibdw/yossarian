<!DOCTYPE html>
<html lang="en" ng-app="yossarian" ng-controller="global">
<head>
	<meta charset="UTF-8">
	<title ng-bind-template="{{moniker}}">Yossarian</title>

	<link rel="stylesheet" href="/yossarian.min.css">
	<link rel="icon" type="image/gif" href="/c130-hercules.gif">

	<script src="/yossarian.js"></script>
</head>
<body>
	<div class="message {{message.type}}" ng-show="message.content">
		{{message.content}}
		<span class="message-close" ng-click="message = !message" title="Close message">&times;</span>
	</div>
	<header>
		
		<a href="/" class="masthead">
			<img src="/c130-hercules.gif" title="{{heading}}">
		</a>
			
		<ul class="nav">
			<li ng-repeat="option in menu" ng-class="{active: option.slug == slug}">
				<a href="/#/{{option.slug}}" title="{{option.name}}">{{option.name}}</a>
			</li>
			<li class="user-nav">
				&nbsp;
				<img src="/uploads/{{user.picture}}" title="{{user.name.first}} {{user.name.last}}" class="avatar">
				<ul>
					<li><a href="/#/settings/profile">Profile</a></li>
					<li><a href="/#/settings/users">Settings</a></li>
					<li><a href="/logout" title="Logout {{user.name.first}} {{user.name.last}}">Logout</a></li>
				</ul>
			</li>
		</ul>
	</header>

	<div id="main" role="main" ng-class="slug" ng-view></div>

	<footer>
		<ul class="nav">
			<li ng-repeat="option in menu" ng-class="{active: option.slug == slug}">
				<a href="/#/{{option.slug}}">{{option.name}}</a>
			</li>
		</ul>

		<a href="http://meedoenisbelangrijkerdanwinnen.nl" class="credits">Where are the Snowdens of yesteryear?</a>
	</footer>

</body>
</html>
